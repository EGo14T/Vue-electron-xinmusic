<!DOCTYPE html>
<html>
<head>
	<title>:after加下划线</title>
	<meta charset="utf-8">
	<style type="text/css">
		#input{
			position: relative;
		}
		@keyframes blink {
		  0%, 100% {
		    background-color: #000;
		  }
		  50% {
		    background-color: transparent;
		  } 
	    }
		#input:after {
			position: absolute;
		    content: '';
		    width: 300px;
		    height: 3px;
		    bottom: 0;
		    background: #000;
		    left: 0;
		}
	</style>
</head>
<body>
	<div id="input">testtesttesttest</div>
</body>
</html>
